<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../styles.css" rel="stylesheet" />
        <title>Add Record</title>
    </head>
    <body>
        <h1>Add a New Record</h1>
        <form action="" id="record-form">
            <label for="record-name">Name</label>
            <input type="text" required name="record-name" id="record-name" /><br />

            <label for="subject-id">Code</label>
            <select name="subject-id" id="subject-id"></select
            ><br />

            <label for="account">Account</label>
            <input type="text" name="account" id="account" disabled /><br />

            <label for="basic" id="basic_text">Basic</label>
            <input type="number" name="basic" id="basic" value="0" disabled /><br />

            <label for="plus" id="plus_text">Plus</label>
            <input type="number" name="plus" id="plus" value="0" required min="0" step="0.01" /><br />

            <label for="deduction" id="deduction_text">Deduction</label>
            <input type="number" name="deduction" id="deduction" value="0" required min="0" step="0.01" /><br />

            <label for="balance" id="balance_text">Balance</label>
            <input type="number" name="balance" id="balance" value="0" required min="0" step="0.01" disabled /><br />

            <label for="date">Date</label>
            <input type="date" name="date" id="date" /><br />

            <div class="text-area-container">
                <label for="details">Details</label>
                <textarea name="details" id="details"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
        <script src="../Renderers/add-record.js"></script>
    </body>
</html>
