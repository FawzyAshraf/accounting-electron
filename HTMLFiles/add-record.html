<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" rel="stylesheet">
    <title>Add Record</title>
</head>
<body>
    <h1>Add a New Record</h1>
    <form action="" id="record-form">

        <label for="record-name">Name</label>
        <input type="text" required name="record-name" id="record-name"><br>

        <label for="subject-id">Subject</label>
        <select name="subject-id" id="subject-id"></select><br>

        <label for="basic">Basic</label>
        <input type="number" name="basic" value="0" required id="basic" min="0" step="0.01"><br>

        <label for="plus">Plus</label>
        <input type="number" name="plus" id="plus" value="0" required min="0" step="0.01"><br>

        <label for="deduction">Deduction</label>
        <input type="number" name="deduction" id="deduction" value="0" required min="0" step="0.01"><br>

        <label for="balance">Balance</label>
        <input type="number" name="balance" id="balance" value="0" required min="0" step="0.01"><br>

        <label for="date">Date</label>
        <input type="date" name="date" id="date"><br>

        <label for="details">Details</label>
        <input type="text"  name="details" id="details"><br>

        <button type="submit">Submit</button>

    </form>
    <p id="message"></p>
    <script src="../Renderers/add-record.js"></script>
</body>
</html>
