<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
		/>
		<link href="../styles.css" rel="stylesheet" />
		<title>Electron App!!</title>
	</head>
	<body>
		<h1>Welcome!</h1>
		<main>
			<div id="accounts">
				<div class="head-container">
					<div>
						<h3>Accounts</h3>
					</div>
					<div>
						<button id="add-account" class="green">Add New</button>
						<button id="view-accounts" class="yellow">View</button>
					</div>
				</div>
				<table id="accounts-table">
					<thead>
						<tr>
							<th class="up down">id</th>
							<th class="up down">Account Name</th>
							<th class="up down">Basic</th>
							<th class="up down">Plus</th>
							<th class="up down">Deduction</th>
							<th class="up down">Balance</th>
							<th>DELETE</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div id="subjects">
				<div class="head-container">
					<div>
						<h3>Subjects</h3>
					</div>
					<div>
						<button id="add-subject" class="green">Add New</button>
						<button id="view-subjects" class="yellow">View</button>
					</div>
				</div>
				<table id="subjects-table">
					<thead>
						<tr>
							<th class="up down">Subject Id</th>
							<th class="up down">Name</th>
							<th class="up down">Subject Code</th>
							<th class="up down">Account</th>
							<th class="up down">Basic</th>
							<th class="up down">Notes</th>
							<th>DELETE</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div id="records">
				<div class="head-container">
					<div>
						<h3>Records</h3>
					</div>
					<div>
						<button id="add-record" class="green">Add New</button>
						<button id="search-records" class="yellow">
							Search
						</button>
					</div>
				</div>
				<table id="records-table">
					<thead>
						<tr>
							<th class="up down">Id</th>
							<th class="up down">Record Name</th>
							<th class="up down">Subject</th>
							<th class="up down">Subject Code</th>
							<th class="up down">Account Name</th>
							<th class="up down">Basic</th>
							<th class="up down">Plus</th>
							<th class="up down">Deduction</th>
							<th class="up down">Balance</th>
							<th class="up down">Date</th>
							<th class="up down">Details</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</main>

		<script src="../Table.js"></script>
		<script src="../Renderers/renderer.js"></script>
	</body>
</html>
