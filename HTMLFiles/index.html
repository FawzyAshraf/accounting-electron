<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
        />
        <link href="../styles.css" rel="stylesheet" />
        <title>Electron App!!</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <main>
            <div id="accounts">
                <div class="head-container">
                    <div>
                        <h3>Accounts</h3>
                    </div>
                    <div>
                        <button id="add-account" class="green">Add New</button>
                        <button id="view-accounts" class="yellow">View</button>
                    </div>
                </div>
                <table id="accounts-table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Account Name</th>
                            <th>Basic</th>
                            <th>Plus</th>
                            <th>Deduction</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="subjects">
                <div class="head-container">
                    <div>
                        <h3>Subjects</h3>
                    </div>
                    <div>
                        <button id="add-subject" class="green">Add New</button>
                        <button id="view-subjects" class="yellow">View</button>
                    </div>
                </div>
                <table id="subjects-table">
                    <thead>
                        <tr>
                            <th>Subject Id</th>
                            <th>Name</th>
                            <th>Subject Code</th>
                            <th>Account</th>
                            <th>Basic</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="records">
                <div class="head-container">
                    <div>
                        <h3>Records</h3>
                    </div>
                    <div>
                        <button id="add-record" class="green">Add New</button>
                        <button id="search-records" class="yellow">
                            Search
                        </button>
                    </div>
                </div>
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Record Name</th>
                            <th>Subject</th>
                            <th>Subject Code</th>
                            <th>Account Name</th>
                            <th>Basic</th>
                            <th>Plus</th>
                            <th>Deduction</th>
                            <th>Balance</th>
                            <th>Date</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>

        <script src="../Table.js"></script>
        <script src="../Renderers/renderer.js"></script>
    </body>
</html>
