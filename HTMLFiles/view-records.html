<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
</head>
<body>
    <form action="" id="record-search">

        <label for="record-name">Record Name</label>
        <input type="text" name="record-name" id="record-name">

        <label for="record-id">Record ID</label>
        <input type="number" name="record-id" id="record-id" min="1">

        <label for="code">Record Code</label>
        <input type="text" name="code" id="code">

        <label for="account">Account</label>
        <select name="account" id="account">
            <option value="-1">All</option>
        </select>

        <label for="specific-date">Specific Date</label>
        <input type="date" name="specific-date" id="specific-date">

        <label for="start-date">Start Date</label>
        <input type="date" name="start-date" id="start-date">

        <label for="end-date">End Date</label>
        <input type="date" name="end-date" id="end-date">
        
        <button type="submit">Submit</button>

    </form>
    <script src="../Renderers/view-records.js"></script>
</body>
</html>
